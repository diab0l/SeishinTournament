<div class="login" data-id="login">
  <div class="field">
    <label>Username</label>
    <input data-id="username" type="text" placeholder="Username" />
  </div>
  <div class="field">
    <label>Password</label>
    <input data-id="password" type="password" placeholder="Password">
  </div>
  <button data-cmd="login">Login</button>
</div>
